{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">新しい単語を追加</h1>

<div class="row">
    <div class="col-md-6">
        <form method="POST">
            <div class="mb-3">
                <label for="english" class="form-label">英単語</label>
                <input type="text" class="form-control" id="english" name="english" required>
            </div>
            <div class="mb-3">
                <label for="japanese" class="form-label">日本語訳</label>
                <input type="text" class="form-control" id="japanese" name="japanese" required>
            </div>
            <div class="mb-3">
                <label for="example" class="form-label">例文（任意）</label>
                <textarea class="form-control" id="example" name="example" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">追加</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">戻る</a>
        </form>
    </div>
</div>
{% endblock %}
